name: CI/CD - Build → Sonar → Nexus → Tomcat

on:
  push:
    branches: [dev, test, pre-prod, master]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      # Runs package phase (creates the .war file) and verify phase
      - run: mvn -B clean verify
      
      # Sonar scan step
      - run: mvn -B sonar:sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      
      # Uploads the created WAR file (e.g., target/TrainBook-1.0.0-SNAPSHOT.war)
      - uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war
          
  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      # Downloads the artifact into the target/ directory
      - uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      # Fixes the 'war not found' error by finding the exact filename
      - run: |
          # Find the exact name of the downloaded .war file (e.g., target/TrainBook-1.0.0-SNAPSHOT.war)
          WAR_FILE=$(find target -name "*.war" -print -quit)
          
          if [ -z "$WAR_FILE" ]; then
            echo "Error: WAR file not found for Nexus deployment."
            exit 1
          fi
          
          # Define the new version for Nexus deployment
          VERSION=1.0.${{ github.run_number }}
          
          echo "Deploying $WAR_FILE with version $VERSION to Nexus..."
          # Use the variable $WAR_FILE for -Dfile=
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=$WAR_FILE \
            -DgroupId=TrainBook \
            -DartifactId=TrainBook \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true
            
  deploy-to-tomcat:
    needs: publish-to-nexus
    runs-on: ubuntu-latest
    steps:
      # Downloads the artifact into the target/ directory again
      - uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      # Fixes the file reference for the curl command
      - run: |
          # Find the exact name of the downloaded .war file
          WAR_FILE=$(find target -name "*.war" -print -quit)
          
          if [ -z "$WAR_FILE" ]; then
            echo "Error: WAR file not found for Tomcat deployment."
            exit 1
          fi
          
          # Deploy using the exact file path stored in $WAR_FILE
          echo "Deploying $WAR_FILE to Tomcat..."
          curl -u ${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T $WAR_FILE \
            "${{ secrets.TOMCAT_URL }}/manager/text/deploy?path=/myapp&update=true"
