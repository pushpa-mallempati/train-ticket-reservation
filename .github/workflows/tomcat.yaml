name: CI/CD - Build ‚Üí Snyk ‚Üí Sonar ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches: [dev, test, pre-prod, main]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: üß± Build project (create WAR)
        run: mvn -B clean package

      - name: ‚ñ∂Ô∏è Validate WAR exists
        run: |
          echo "Checking for WAR file..."
          ls -l target || true

      - name: üì¶ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: üßæ Debug artifact contents
        run: |
          echo "Listing files after artifact download:"
          ls -R

      - name: ‚ñ∂Ô∏è Validate WAR exists before Nexus deploy
        run: |
          echo "Checking for WAR file in target/"
          ls -l target || true
          if ! ls target/*.war 1> /dev/null 2>&1; then
            echo "‚ùå ERROR: No WAR file found for Nexus deploy."
            exit 1
          fi

      - name: üöÄ Publish to Nexus Repository
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=$NEXUS_URL \
            -DrepositoryId=nexus \
            -Dfile=$WAR_FILE \
            -DgroupId=TrainBook \
            -DartifactId=TrainBook \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true \
            -Dusername=$NEXUS_USERNAME \
            -Dpassword=$NEXUS_PASSWORD
