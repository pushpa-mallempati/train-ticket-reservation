name: CI/CD - Build ‚Üí Sonar ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches: [dev, test, pre-prod, main] 
  workflow_dispatch: 

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 17 (Matching pom.xml)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          # CRITICAL FIX: Ensure Java version matches your pom.xml for compilation
          java-version: '17' 
          
      - name: üî® Build with Maven (clean and verify)
        # This will create target/TrainBook-1.0.0-SNAPSHOT.war
        run: mvn -B clean verify
        
      - name: üîç SonarQube Scan
        run: mvn -B sonar:sonar -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        
      - name: üì¶ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          # Confirmed WAR file name: ArtifactId-Version.war
          path: target/TrainBook-1.0.0-SNAPSHOT.war 
          
  publish-to-nexus:
    needs: build-and-scan 
    runs-on: ubuntu-latest
    steps:
      
      - name: üîë Configure Maven Settings for Nexus Auth and Mirror
        env:
          # Map GitHub Secrets to the ENV variables expected by settings.xml
          NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mkdir -p ~/.m2
          # Generate the settings.xml file with credentials and the mirror configuration
          echo "<settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>\${env.NEXUS_USERNAME}</username>
                <password>\${env.NEXUS_PASSWORD}</password>
              </server>
            </servers>
            <mirrors>
              <mirror>
                <id>central</id>
                <name>Nexus Public Group Repository</name>
                <url>http://34.229.82.240:8081/repository/maven-public/</url>
                <mirrorOf>*</mirrorOf>
              </mirror>
            </mirrors>
          </settings>" > ~/.m2/settings.xml
          
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      - name: ‚è´ Publish to Nexus Repository
        run: |
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=target/TrainBook-1.0.0-SNAPSHOT.war \ # Correct artifact file path
            -DgroupId=TrainBook \                         # Updated Group ID
            -DartifactId=TrainBook \                       # Updated Artifact ID
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true

  deploy-to-tomcat:
    needs: publish-to-nexus 
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target
          
      - name: üîÑ Deploy to Tomcat Manager
        run: |
          curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/TrainBook-1.0.0-SNAPSHOT.war \ # Correct artifact file path
            "${{ secrets.TOMCAT_MANAGER_URL }}/manager/text/deploy?path=/TrainBook&update=true" # Updated context path
