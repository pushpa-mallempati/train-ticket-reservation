name: CI/CD - Build ‚Üí Snyk ‚Üí Sonar ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches: [dev, test, pre-prod, main]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: üß± Build project (create WAR)
        run: mvn -B clean package

      - name: üîí Install Snyk CLI
        run: |
          curl -sL https://snyk.io/install.sh | bash
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: üß© Run Snyk Security Scan
        run: snyk test --severity-threshold=medium
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: üß† SonarQube Code Analysis
        run: mvn -B sonar:sonar \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: ‚ñ∂Ô∏è Validate WAR exists
        run: |
          ls -l target/TrainBook*.war

      - name: üì¶ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/TrainBook*.war

  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ‚ñ∂Ô∏è Validate WAR exists
        run: |
          ls -l target/TrainBook*.war

      - name: üöÄ Publish to Nexus Repository
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/TrainBook*.war | head -n 1)
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=$NEXUS_URL \
            -DrepositoryId=nexus \
            -Dfile=$WAR_FILE \
            -DgroupId=TrainBook \
            -DartifactId=TrainBook \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true \
            -Dusername=$NEXUS_USERNAME \
            -Dpassword=$NEXUS_PASSWORD

  deploy-to-tomcat:
    needs: publish-to-nexus
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ‚ñ∂Ô∏è Validate WAR exists
        run: |
          ls -l target/TrainBook*.war

      - name: üåê Deploy to Tomcat
        env:
          TOMCAT_URL: ${{ secrets.TOMCAT_URL }}
          TOMCAT_USERNAME: ${{ secrets.TOMCAT_USERNAME }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/TrainBook*.war | head -n 1)
          curl -u $TOMCAT_USERNAME:$TOMCAT_PASSWORD \
            -T $WAR_FILE \
            "$TOMCAT_URL/manager/text/deploy?path=/TrainBook&update
