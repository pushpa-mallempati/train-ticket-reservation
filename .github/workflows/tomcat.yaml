name: Build and Deploy train-ticket-reservation

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”¨ Build with Maven
        run: mvn clean package

      - name: ğŸ—‚ï¸ List target directory
        run: ls -l target/

      # ğŸš€ Deploy to DEV
      - name: ğŸš€ Deploy to DEV
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploy URL: $URL/deploy?path=/train-ticket-reservation&update=true"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # ğŸš€ Deploy to TEST
      - name: ğŸš€ Deploy to TEST
        env:
          URL: ${{ secrets.TOMCAT_URL_TEST }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploy URL: $URL/deploy?path=/train-ticket-reservation&update=true"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # ğŸš€ Deploy to PRE-POD
      - name: ğŸš€ Deploy to PRE-POD
        env:
          URL: ${{ secrets.TOMCAT_URL_PRE_POD }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploy URL: $URL/deploy?path=/train-ticket-reservation&update=true"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"

      # ğŸš€ Deploy to POD (Production)
      - name: ğŸš€ Deploy to POD
        env:
          URL: ${{ secrets.TOMCAT_URL_POD }}
          USER: ${{ secrets.TOMCAT_USERNAME }}
          PASS: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          echo "Deploy URL: $URL/deploy?path=/train-ticket-reservation&update=true"
          curl -v -u "$USER:$PASS" -T target/TrainBook-1.0.0-SNAPSHOT.war "$URL/deploy?path=/train-ticket-reservation&update=true"
