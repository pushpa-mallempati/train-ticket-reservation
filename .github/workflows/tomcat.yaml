name: CI/CD - Build ‚Üí Snyk ‚Üí Sonar ‚Üí Nexus ‚Üí Tomcat

on:
  push:
    branches: [dev, test, pre-prod, main]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: üß± Build project (create WAR)
        run: |
          mvn -B clean package -e
          echo "üìÇ Contents of target directory:"
          ls -l target/
          # Verify WAR exists
          if ! ls target/*.war 1> /dev/null 2>&1; then
            echo "‚ùå ERROR: No WAR file generated. Check your pom.xml."
            exit 1
          fi

      - name: üîí Install Snyk CLI
        run: |
          curl -sL https://snyk.io/install.sh | bash
          snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: üß© Run Snyk Security Scan
        run: snyk test --severity-threshold=medium
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME }}

      - name: üß† SonarQube Code Analysis
        run: mvn -B sonar:sonar \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: ‚ñ∂Ô∏è Validate WAR before upload
        run: |
          if ! ls target/*.war 1> /dev/null 2>&1; then
            echo "‚ùå ERROR: WAR file missing after Sonar step."
            exit 1
          fi
          echo "‚úÖ WAR file ready:"
          ls -l target/*.war

      - name: üì¶ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ‚ñ∂Ô∏è Validate WAR exists before Nexus deploy
        run: |
          if ! ls target/*.war 1> /dev/null 2>&1; then
            echo "‚ùå ERROR: WAR file not found for Nexus upload."
            exit 1
          fi
          echo "‚úÖ Found WAR file for Nexus:"
          ls -l target/*.war

      - name: üöÄ Publish to Nexus Repository
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=$NEXUS_URL \
            -DrepositoryId=nexus \
            -Dfile=$WAR_FILE \
            -DgroupId=TrainBook \
            -DartifactId=TrainBook \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true \
            -Dusername=$NEXUS_USERNAME \
            -Dpassword=$NEXUS_PASSWORD

  deploy-to-tomcat:
    needs: publish-to-nexus
    runs-on: ubuntu-latest
    steps:
      - name: üì• Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ‚ñ∂Ô∏è Validate WAR before Tomcat deploy
        run: |
          if ! ls target/*.war 1> /dev/null 2>&1; then
            echo "‚ùå ERROR: WAR file missing for Tomcat deployment."
            exit 1
          fi
          echo "‚úÖ WAR file ready for deployment:"
          ls -l target/*.war

      - name: üåê Deploy to Tomcat
        env:
          TOMCAT_URL: ${{ secrets.TOMCAT_URL }}
          TOMCAT_USERNAME: ${{ secrets.TOMCAT_USERNAME }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          echo "üöÄ Deploying $WAR_FILE to Tomcat..."
          curl -u $TOMCAT_USERNAME:$TOMCAT_PASSWORD \
            -T "$WAR_FILE" \
            "$TOMCAT_URL/manager/text/deploy?path=/TrainBook&update=true"
