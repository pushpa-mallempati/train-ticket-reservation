name: Build, Scan, Store, and Deploy train-ticket-reservation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚ö° Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ‚òï Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üî® Build with Maven
        run: mvn clean package -DskipTests

      - name: üóÇ Find WAR file
        run: echo "WAR_FILE=$(ls target/*.war | head -n 1)" >> $GITHUB_ENV

      - name: ‚¨ÜÔ∏è Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: ${{ env.WAR_FILE }}

  snyk-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üß™ Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium

  nexus-deploy:
    runs-on: ubuntu-latest
    needs: snyk-scan
    steps:
      - uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üèó Deploy WAR to Nexus
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to Nexus..."
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=${{ secrets.NEXUS_REPO_ID }} \
            -Dfile=$WAR_FILE \
            -DgroupId=com.example \
            -DartifactId=train-ticket-reservation \
            -Dversion=1.0.0 \
            -Dpackaging=war

  deploy-dev:
    runs-on: ubuntu-latest
    needs: nexus-deploy
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: üöÄ Deploy to Tomcat
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to Tomcat..."
          curl -v -u "${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }}" \
            -T "$WAR_FILE" \
            "${{ secrets.TOMCAT_URL }}/deploy?path=/train-ticket&update=true"
