name: CI/CD - Build â†’ Snyk â†’ Sonar â†’ Nexus â†’ Tomcat

on:
  push:
    branches: [dev, test, pre-prod, master]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Build with Maven
        run: mvn -B clean verify

      - name: ğŸ”’ Snyk Security Scan
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
        continue-on-error: true  # Allow pipeline to continue even if vulnerabilities found

      - name: ğŸ” SonarQube Analysis
        run: mvn -B sonar:sonar \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: ğŸ“¦ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ğŸš€ Publish to Nexus
        run: |
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=target/*.war \
            -DgroupId=TrainBook \
            -DartifactId=TrainBook \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true

  deploy-to-tomcat:
    needs: publish-to-nexus
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ğŸŒ Deploy to Tomcat
        run: |
          echo "Deploying to Tomcat..."
          curl -u ${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/*.war \
            "${{ secrets.TOMCAT_URL }}/manager/text/deploy?path=/TrainBook&update=true"
