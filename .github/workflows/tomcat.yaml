name: CI/CD - Build â†’ Snyk â†’ SonarQube â†’ Nexus â†’ Tomcat

on:
  push:
    branches: [ dev, test, pre-prod, master ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§± Build project
        run: mvn -B clean verify

      - name: ğŸ”’ Snyk Security Scan
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

      - name: ğŸ” SonarQube Code Analysis
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=TrainBook \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: ğŸ“¦ Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-war
          path: target/*.war

  publish-to-nexus:
    needs: build-and-scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ğŸ“¤ Publish to Nexus Repository
        run: |
          VERSION=1.0.${{ github.run_number }}
          mvn deploy:deploy-file \
            -Durl=${{ secrets.NEXUS_URL }} \
            -DrepositoryId=nexus \
            -Dfile=target/*.war \
            -DgroupId=com.example \
            -DartifactId=trainbook \
            -Dversion=$VERSION \
            -Dpackaging=war \
            -DgeneratePom=true \
            -DrepositoryId=nexus \
            -Dusername=${{ secrets.NEXUS_USERNAME }} \
            -Dpassword=${{ secrets.NEXUS_PASSWORD }}

  deploy-to-tomcat:
    needs: publish-to-nexus
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: app-war
          path: target

      - name: ğŸš€ Deploy to Tomcat Server
        run: |
          curl -u ${{ secrets.TOMCAT_USERNAME }}:${{ secrets.TOMCAT_PASSWORD }} \
            -T target/*.war \
            "${{ secrets.TOMCAT_URL }}/manager/text/deploy?path=/trainbook&update=true"
